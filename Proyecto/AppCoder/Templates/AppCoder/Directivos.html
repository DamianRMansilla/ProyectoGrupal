{% extends 'AppCoder/Padre.html' %}

{% load static %}


{% block contenidoQueCambia %}

<p>Listado de Directivos</p>

<ul> 

    {% for directivo in lista %}
        <li>
            {{directivo.nombre}} {{directivo.apellido}} - 
            DNI: {{directivo.dni}}
        </li>
        <button>
            <a href="{% url 'eliminaDirectivo' directivo.id %}"> Eliminar</a>
        </button>

    {% endfor %}

</ul>
    
  
        




{% endblock contenidoQueCambia %}
