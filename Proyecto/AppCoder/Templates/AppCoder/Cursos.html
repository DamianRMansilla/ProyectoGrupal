{% extends 'AppCoder/Padre.html' %}

{% load static %}


{% block contenidoQueCambia %}
<p>Listado de Cursos</p>
<ul>
    
    {% for curso in lista %}
        <li>
            Grado: {{curso.grado}} - Division: {{curso.division}}
        </li>
        <button>
            <a href="{% url 'eliminaCurso' curso.id %}"> Eliminar</a>
        </button>
        
    {% endfor %}
        
</ul>

{% endblock contenidoQueCambia %}
