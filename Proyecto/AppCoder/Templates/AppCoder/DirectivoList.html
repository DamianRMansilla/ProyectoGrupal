{% extends 'AppCoder/Padre.html' %}

{% load static %}


{% block contenidoQueCambia %}
<br>

    <button><a href="{% url 'NewDirectivo' %}">Agregar nuevo Directivo</a></button><br>    


<h1>Listado de directivos</h1>
<br>

<ul>
    
    {% for directivo in object_list %}
        
        <li>
            <p>Directivo {{directivo.nombre}} {{directivo.apellido}} </p>
            <p>
                <a href="{% url 'DetailDirectivo' directivo.id %}">Ver</a>
                <a href="{% url 'EditDirectivo' directivo.id %}">Editar</a>
                <a href="{% url 'DeleteDirectivo' directivo.id %}">Borrar</a>
                
            </p>
        </li>

    {% endfor %}
        
</ul>



{% endblock contenidoQueCambia %}
