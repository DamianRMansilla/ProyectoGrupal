{% extends 'AppCoder/Padre.html' %}

{% load static %}


{% block contenidoQueCambia %}
<br>

    <button><a href="{% url 'NewDocente' %}">Agregar nuevo Docente</a></button><br>    


<h1>Listado de docentes</h1>
<br>

<ul>
    
    {% for docente in object_list %}
        
        <li>
            <p>Docente {{docente.nombre}} {{docente.apellido}} </p>
            <p>
                <a href="{% url 'DetailDocente' docente.id %}">Ver</a>
                <a href="{% url 'EditDocente' docente.id %}">Editar</a>
                <a href="{% url 'DeleteDocente' docente.id %}">Borrar</a>
                
            </p>
        </li>

    {% endfor %}
        
</ul>



{% endblock contenidoQueCambia %}
